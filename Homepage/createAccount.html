<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="createAccount.css">
    <title>Document</title>
</head>

<body>
    <style>
        body {
          background-image: url(bg.png);
          background-repeat: no-repeat;
          background-attachment: fixed; 
          background-size: cover;
        }
        </style>
    <main class="main">
        <div class="container">
            <section class="wrapper">
                <div class="logo">
					<a href="homepage.html"><img src="logo.png"></a>
				</div>
                <div class="heading">
                    <h1 class="text text-large">Create account</h1>
                    <p class="text text-normal">Already have an account? <span><a href="login.html"
                                class="text text-links">Sign in</a></span>
                    </p>
                </div>
                <form name="createAccount" class="form">
                    <div class="input-control">
                        <p class="text text-normal">Username</p>
                        <div>
                            <label for="username" class="input-label" hidden>Username</label>
                            <input type="username" name="username" class="input-field" placeholder="Username">
                        </div>
                    </div>
                    <div class="input-control">
                        <p class="text text-normal">Email Address</p>
                        <div>
                        <label for="email" class="input-label" hidden>Email Address</label>
                        <input type="email" name="email" class="input-field" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="input-control">
                        <p class="text text-normal">Password</p>
                        <div>
                        <label for="password" class="input-label" hidden>Password</label>
                        <input type="password" name="password" class="input-field" placeholder="Password">
                        </div>
                    </div>
                    <div class="input-control">
                        <p class="text text-normal">Re-enter Password</p>
                        <div>
                        <label for="re-password" class="input-label" hidden>Re-enter Password</label>
                        <input type="re-password" name="re-password" class="input-field"
                            placeholder="Re-enter Password">
                        </div>
                    </div>
                    <div class="input-control">
                        <input type="button" name="submit" class="input-submit" value="Create" disabled>
                    </div>
                </form>

            </section>
        </div>
    </main>
</body>

</html>
